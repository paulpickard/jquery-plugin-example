<html>
	<head>
		<script src="../jquery-1.7.1.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$("#reminders li:first").addClass("active");

				$("#reminders li:first").fadeIn();

				setTimeout(fadeInOut, 2500);
			});

			function fadeInOut(){
				var active = $("#reminders li.active");
				var next = active.next();

				if(next.length == 0) {
					next = $("#reminders li:first");
				}

				active.removeClass("active");

				active.fadeOut(function(){
					next.fadeIn().addClass("active");

					setTimeout(fadeInOut, 2500);
				});
			}

		</script>

		<style>
			ul#reminders li {
				display: none;
			}

			ul#reminders {
				list-style-type: none;
			}
		</style>
	</head>

	<body>
		<ul id="reminders">
			<li>Reminder 1</li>
			<li>Reminder 2</li>
		</ul>
	</body>
</html>
