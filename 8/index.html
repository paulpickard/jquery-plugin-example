<html>
	<head>
		<script src="../jquery-1.7.1.js" type="text/javascript"></script>
		<script src="jquery.reminders.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$("#reminders").reminders({
					frequency: 1000,
					transitionSpeed: 250
				});
			});
		</script>

		<style>
			ul#reminders li {
				display: none;
			}

			ul#reminders {
				list-style-type: none;
			}
		</style>
	</head>

	<body>
		<ul id="reminders">
			<li>Reminder 1</li>
			<li>Reminder 2</li>
		</ul>
	</body>
</html>
